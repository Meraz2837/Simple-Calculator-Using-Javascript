<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><b>Calculator</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <section style="width: 400px;" class="mx-auto">
    <div class="body">
      <h3 id="disp" style="text-align: right;" class="m-3 p-2 border border-primary">0</h3>
    </div>
    <div class="buttons m-3 p-2">
      <div class="p-1">
        <button class="btn btn-primary">7</button>
        <button class="btn btn-primary">8</button>
        <button class="btn btn-primary">9</button>
        <button style="width: 110px;" class="btn btn-primary">+</button>
        <button style="width: 110px;" class="btn btn-primary">-</button>
      </div>
      <div class="p-1">
        <button class="btn btn-primary">4</button>
        <button class="btn btn-primary">5</button>
        <button class="btn btn-primary">6</button>
        <button style="width: 110px;" class="btn btn-primary">X</button>
        <button style="width: 110px;" class="btn btn-primary">/</button>
      </div>
      <div class="p-1">
        <button type="button" onclick="one" class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button style="width: 225px;" class="btn btn-primary">=</button>
      </div>
    </div>


    <h3>A demonstration of how to access a BUTTON element</h3>

    <p>Click to disable the BUTTON element:</p>

    <button type="button" id="myBtn" onclick="myFunction()">Try it</button>

    <p id="demo"></p>
  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
  <script src="backend.js"></script>

</html>
