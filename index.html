<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body id="body" style="transition: 0.7s ease;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><b>Calculator</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <section
    style="width: 370px;height: 100vh; flex-direction: column; display:flex; justify-content: center; align-items: center;;"
    class="mx-auto">
    <div class="body">
      <input disabled id="disp" style="text-align: right; width: 91%; font-size: 20px; font-weight: 700;"
        class="m-3 p-2 border border-primary" placeholder="0">
    </div>
    <div class="buttons m-3 p-2">
      <div class="p-1">
        <button type="button" onclick="C()" style="width: 49%;" class="btn btn-primary">C</button>
        <button type="button" onclick="backspace()" style="width: 49%;" class="btn btn-primary">
          <- </button>
      </div>
      <div class="p-1">
        <button type="button" onclick="seven()" class="btn btn-primary">7</button>
        <button type="button" onclick="eight()" class="btn btn-primary">8</button>
        <button type="button" onclick="nine()" class="btn btn-primary">9</button>
        <button type="button" onclick="plus()" style="width: 105px;" class="btn btn-primary">+</button>
        <button type="button" onclick="minus()" style="width: 105px;" class="btn btn-primary">-</button>
      </div>
      <div class="p-1">
        <button type="button" onclick="four()" class="btn btn-primary">4</button>
        <button type="button" onclick="five()" class="btn btn-primary">5</button>
        <button type="button" onclick="six()" class="btn btn-primary">6</button>
        <button type="button" onclick="mul()" style="width: 105px;" class="btn btn-primary">X</button>
        <button type="button" onclick="division()" style="width: 105px;" class="btn btn-primary">/</button>
      </div>
      <div class="p-1">
        <button type="button" onclick="one()" class="btn btn-primary">1</button>
        <button type="button" onclick="two()" class="btn btn-primary">2</button>
        <button type="button" onclick="three()" class="btn btn-primary">3</button>
        <button type="button" onclick="calc()" style="width: 214px;" class="btn btn-primary">=</button>
      </div>

      <div class="p-1">
        <button style="width: 332px;" onclick="zero()" class="btn btn-primary">0</button>
        <button style="width: 332px;" onclick="decimalpoint()" class="btn btn-primary mt-2">.</button>
      </div>
    </div>
  </section>

  <footer class="bg-primary">
    <p class=" text-white text-center p-3">All right reserved | Mazbaur Rashid</p>
  </footer>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
  <script src="backend.js"></script>


</body>

</html>
